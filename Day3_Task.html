<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Create Account</h1>
    <form action="/submit" method="post">
        <label for="first name">First name</label><br>
        <input type="text" id="name" name="first name" placeholder="enter your first name"><br><br>

        <label for="last name">Last name</label><br>
        <input type="text" id="name" name="last name" placeholder="enter your last name"><br><br>

        <label for="email">Email</label><br>
        <input type="text" id="email" name="email" placeholder="enter your email"><br><br>

        <label for="password">Password</label><br>
        <input type="text" id="password" name="password" placeholder="enter your password"><br><br>

        <label for="confirm password">Confirm Password</label><br>
        <input type="text" id="password" name="confirm password" placeholder="enter your password again"><br><br>

        <p><strong>Gender</strong></p>
        <input type="radio" id="male" name="gender">
         <label for="male">Male</label>

        <input type="radio" id="female" name="gender">
        <label for="female">Female</label>

        <input type="radio" id="others" name="gender">
        <label for="other">Others</label>

        <p><strong>Hobbies</strong></p>
        <input type="checkbox" id="music" name="hobbies[]" value="music">
        <label for="music">Music</label>

        <input type="checkbox" id="sports" name="hobbies[]" value="sports">
        <label for="sports">Sports</label>

        <input type="checkbox" id="travel" name="hobbies[]" value="Sports">
        <label for="travel">Travel</label>

        <input type="checkbox" id="movies" name="hobbies[]" value="movies">
        <label for="movies">Movies</label><br><br>

        <label for=" source of income">Source of Income</label>
       <select id="source of income" name="source of income" >
        <option value="employed">Employed</option>
       </select><br><br>

       <label for="income">Income</label>
       <input type="range" id="income" name="income">20k<br><br>

       <label for="picture">Upload Profile Picture</label>
       <input type="file" id="picture" name="picture"><br><br>

       <label for="age">Age</label><br>
       <input type="text" id="age" name="age"><br><br>

       <label for="bio">Bio</label><br>
       <input type="text" id="bio" name="bio"><br><br>

       <button type="submit">Submit</button>


    </form>
</body>
</html>
